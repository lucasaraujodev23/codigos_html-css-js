<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let userName = document.getElementById('user-id').innerText;

        function enviar() {
            alert(userName)
        }

    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="all">
        <div class="left-container">
            <img src="images/background-img.svg">
        </div>
        <div class="right-container">
            <div class="inner-container">
                <h1>Login</h1>
                <input type="text" placeholder="Digite seu nome de usuário" name="user" id="user-id" onclick="borderNone()">
                <input type="password" placeholder="Digite sua senha" name="password" id="password-id" onclick="borderNone()">
                <button type="submit" id="submit-id" onclick="enviar()">Enviar</button>
                <p class="register">Não pussui uma conta? <a href="#">Registre-se aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
